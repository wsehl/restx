<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="all" href="https://static.mod.io/html/external/min/index.php?g=home&amp;2">
    <link rel="stylesheet" href="https://static.mod.io/html/external/min/index.php?b=v1&amp;f=css/slick.css&amp;1" type="text/css">

<body id="home">

    <section class="hero is-dark is-shadowless is-medium">
        <div class="hero-head">
            <div class="container">
                <nav class="navbar inverttooltips navbartooltips is-dark">
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item navbar-search">
                                <div class="field fieldsearch">
                                    <form action="https://mod.io/search" id="search-form" method="get">
                                        <div class="field">
                                            <p class="control has-icons-right">
                                                <input type="text" name="search" id="search" placeholder="Найти пиццу" class="input" />
                                                                                            <ul class="list-group" id="result"></ul>

                                            </p>

                                        </div>
                                    </form>
                                    
                                    <div class="search-suggest" style="position:relative">
                                        <div class="dropdown-menu">
                                            <ul class="list-group" id="result"></ul>
                                            <div class="dropdown-content"><a class="dropdown-item"><small>Game</small>MORDHAU</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $.ajaxSetup({
                    cache: false
                });
                $('#search').keyup(function() {
                    $('#result').html('');
                    $('#state').val('');
                    var searchField = $('#search').val();
                    var expression = new RegExp(searchField, "i");
                    $.getJSON('data.json', function(data) {
                        $.each(data, function(key, value) {
                            if (value.name.search(expression) != -1 || value.description.search(expression) != -1) {
                                $('#result').append('<li class="list-group-item link-class"><img src="' + value.img + '" height="40" width="40" class="img-thumbnail" /> ' + value.name + ' | <span class="text-muted">' + value.description + '</span> ' + value.cost + '</li>');
                            }
                        });
                    });
                });
                $('#result').on('click', 'li', function() {
                    var click_text = $(this).text().split('|');
                    $('#search').val($.trim(click_text[0]));
                    $("#result").html('');
                });
            });
        </script>
</body>

</html>
